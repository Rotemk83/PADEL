<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel Monitor Dashboard</title>

    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
        .scroll-container::-webkit-scrollbar {
            height: 8px;
        }
        .scroll-container::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-6xl mx-auto bg-white p-6 sm:p-8 rounded-xl shadow-2xl">

        <!-- Header -->
        <header class="mb-8 border-b pb-4">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 flex items-center">
                ðŸŽ¾ Live Padel Court Monitor - Rishon Lezion
            </h1>
            <p id="last-updated" class="text-sm text-gray-500 mt-1"></p>
        </header>

        <!-- Control Panel -->
        <div class="mb-6 flex flex-col sm:flex-row gap-4 justify-between items-center">
            <input 
                type="text" 
                id="search-input" 
                placeholder="Search by Location..." 
                class="w-full sm:w-64 p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition duration-150"
            />
            <div class="flex items-center space-x-4 w-full sm:w-auto">
                <label for="status-filter" class="text-gray-700 font-medium">Filter Status:</label>
                <select id="status-filter" class="p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition duration-150">
                    <option value="all">All Statuses</option>
                    <option value="available">Available</option> 
                    <option value="booked">Booked</option>
                </select>
            </div>
        </div>

        <!-- Data Table -->
        <div class="scroll-container overflow-x-auto shadow-inner rounded-lg border border-gray-100">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50 sticky top-0">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Location</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Time Slot</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Last Checked</th>
                    </tr>
                </thead>
                <tbody id="courts-table-body" class="bg-white divide-y divide-gray-100">
                    <tr><td colspan="4" class="text-center py-6 text-gray-500">Loading court data...</td></tr>
                </tbody>
            </table>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden mt-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg" role="alert">
            <strong class="font-bold">Error:</strong>
            <span id="error-text" class="block sm:inline">Could not load data. Please ensure the Google Sheet is correctly published.</span>
        </div>

    </div>

    <script>
        // Sheet configuration
        const SHEET_ID = '1O76uXL2OjkzvhRlL70xQG6nwmgUJGoDcRK9gOCR_7xY';
        const SHEET_GID = '707982245';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${SHEET_GID}`;

        // Column order mapping
        const COLUMN_MAP = ['Location', 'Time', 'Status', 'Last_Checked'];

        const tableBody = document.getElementById('courts-table-body');
        const searchInput = document.getElementById('search-input');
        const statusFilter = document.getElementById('status-filter');
        const lastUpdated = document.getElementById('last-updated');
        const errorMessage = document.getElementById('error-message');

        let courtData = [];

        // â­ Convert "4-4:30 PM" â†’ "16:00-16:30"
        function convertTo24Hour(timeRange) {
            if (!timeRange || typeof timeRange !== "string") return timeRange;

            try {
                const parts = timeRange.trim().split(" ");
                const period = parts.pop(); // AM or PM
                const range = parts.join(" ").split("-");

                const convert = (timeStr) => {
                    let [hour, minute] = timeStr.split(":");
                    hour = parseInt(hour);
                    minute = minute ? parseInt(minute) : 0;

                    if (period === "PM" && hour !== 12) hour += 12;
                    if (period === "AM" && hour === 12) hour = 0;

                    return `${String(hour).padStart(2, '0')}:${String(minute).padStart(2, '0')}`;
                };

                return `${convert(range[0])}-${convert(range[1])}`;
            } catch {
                return timeRange;
            }
        }

        // Retry fetch with exponential backoff
        const fetchWithRetry = async (url, maxRetries = 5) => {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                    return await response.text();
                } catch (error) {
                    console.error(`Attempt ${i + 1} failed:`, error.message);
                    if (i === maxRetries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000));
                }
            }
        };

        // Fetch and parse Google Sheet data
        async function fetchCourtData() {
            try {
                tableBody.innerHTML = '<tr><td colspan="4" class="text-center py-6 text-green-500 animate-pulse">Fetching Padel data...</td></tr>';
                errorMessage.classList.add('hidden');

                const responseText = await fetchWithRetry(SHEET_URL);

                const jsonText = responseText.substring(
                    responseText.indexOf("{"), 
                    responseText.lastIndexOf("}") + 1
                );
                const json = JSON.parse(jsonText);

                const rows = json.table.rows;

                courtData = rows.map(row => {
                    let court = {};
                    row.c.forEach((cell, index) => {
                        const header = COLUMN_MAP[index];
                        court[header] = cell ? (cell.v || cell.f || '') : '';
                    });
                    return court;
                });

                renderTable(courtData);

                lastUpdated.textContent =
                    `Last updated: ${new Date().toLocaleTimeString()} (Google Sheet sync)`;

            } catch (error) {
                console.error('Failed to load data:', error);
                document.getElementById('error-text').innerHTML =
                    `<p><b>Data fetch error.</b> Please verify that your sheet is published correctly.</p>`;
                errorMessage.classList.remove('hidden');
            }
        }

        // Render table
        function renderTable(data) {
            if (data.length === 0) {
                tableBody.innerHTML =
                    '<tr><td colspan="4" class="text-center py-6 text-gray-500">No data available.</td></tr>';
                return;
            }

            const html = data.map(court => {
                const location = court['Location'] || 'N/A';
                const timeSlot = convertTo24Hour(court['Time'] || 'N/A');
                const status = (court['Status'] || 'N/A').toLowerCase();
                const lastChecked = court['Last_Checked'] || 'N/A';

                const statusColor = status.includes('available')
                    ? 'bg-green-100 text-green-800'
                    : status.includes('booked')
                    ? 'bg-red-100 text-red-800'
                    : 'bg-yellow-100 text-yellow-800';

                return `
                    <tr class="hover:bg-gray-50 transition">
                        <td class="px-6 py-4 text-sm font-medium text-gray-900">${location}</td>
                        <td class="px-6 py-4 text-sm text-gray-600">${timeSlot}</td>
                        <td class="px-6 py-4">
                            <span class="px-3 py-1 text-xs font-semibold rounded-full ${statusColor}">
                                ${status}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-500">${lastChecked}</td>
                    </tr>
                `;
            }).join('');

            tableBody.innerHTML = html;
        }

        // Filter events
        searchInput.addEventListener('input', filterAndSearch);
        statusFilter.addEventListener('change', filterAndSearch);

        function filterAndSearch() {
            const term = searchInput.value.toLowerCase();
            const selectedStatus = statusFilter.value;

            const filtered = courtData.filter(court => {
                const status = (court['Status'] || '').toLowerCase();
                const location = (court['Location'] || '').toLowerCase();

                return (selectedStatus === 'all' || status.includes(selectedStatus))
                    && location.includes(term);
            });

            renderTable(filtered);
        }

        // Initial load + refresh every 5 minutes
        fetchCourtData();
        setInterval(fetchCourtData, 300000);
    </script>

</body>
</html>
